<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--framework de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!--cargar fuentes de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--hoja de estilos del home-->
    <link rel="stylesheet" href="../../assets/css/Home.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row flex-nowrap">
          
            <!-- main del home -->
            <div class="main-content">
                <!-- contenedor de descripción del juego -->
                <section class="banner mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h1 class="mb-3">
                                N A V A L   B A T T L E
                            </h1>
                            <p class="lead">
                                Rule the seas in an intense strategic duel: position your ships cleverly, strike with precision, and defeat the ruthless AI in this epic one-on-one naval battle.
                            </p>
                            <!--botón de iniciar juego-->
                            <button class="btn btn-start">
                                <i class="fas fa-play me-2"></i> S T A R T
                            </button>
                        </div>
                    </div>
                </section>

                <!-- contenedor de mapas de juego-->
                <h2 id="images" class="section-title mb-4">Choose your map</h2>
                <section class="carrusel mb-5">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex overflow-auto">
                                <!-- seleccionar mapas con checkbox -->
                                <label class="image-checkbox">
                                    <input type="checkbox" name="map" value="AbyssofShadows" class="d-none">
                                    <img src="../Resources/AbyssofShadows.jpg" class="carrusel-img" style="min-width: 195px; height: 270px; object-fit: cover;">
                                </label>
                                <label class="image-checkbox">
                                    <input type="checkbox" name="map" value="BayofSilence" class="d-none">
                                    <img src="../Resources/BayofSilence.jpg" class="carrusel-img" style="min-width: 195px; height: 270px; object-fit: cover;">
                                </label>
                                <label class="image-checkbox">
                                    <input type="checkbox" name="map" value="CoastofShipwrecks" class="d-none">
                                    <img src="../Resources/CoastofShipwrecks.jpg" class="carrusel-img" style="min-width: 195px; height: 270px; object-fit: cover;">
                                </label>
                                <label class="image-checkbox">
                                    <input type="checkbox" name="map" value="KrakensStorm" class="d-none">
                                    <img src="../Resources/KrakensStorm.jpg" class="carrusel-img" style="min-width: 195px; height: 270px; object-fit: cover;">
                                </label>
                                <label class="image-checkbox">
                                    <input type="checkbox" name="map" value="SeaofMirages" class="d-none">
                                    <img src="../Resources/SeaofMirages.jpg" class="carrusel-img" style="min-width: 195px; height: 270px; object-fit: cover;">
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- contenedor de rangos y tableros -->
                <div class="boards">
                    <div class="row">
                        <div class="col-6">
                            <h2 id="ranks" class="section-title mb-4">Choose your rank on battlefield</h2>
                            <section class="rank mb-5">
                                <div class="row">
                                    <div class="col">
                                        <div class="d-flex overflow-auto">
                                            <!-- selección de rangos con checkbox -->
                                            <label class="image-checkbox">
                                                <input type="checkbox" name="rank" value="Cadet" class="d-none">
                                                <img src="../Resources/Cadet.jpg" class="carrusel-img" style="min-width: 100px; height: 100px; object-fit: cover;">
                                            </label>
                                            <label class="image-checkbox">
                                                <input type="checkbox" name="rank" value="Seafarer" class="d-none">
                                                <img src="../Resources/Seafarer.jpg" class="carrusel-img" style="min-width: 100px; height: 100px; object-fit: cover;">
                                            </label>
                                            <label class="image-checkbox">
                                                <input type="checkbox" name="rank" value="Commander" class="d-none">
                                                <img src="../Resources/Commander.jpg" class="carrusel-img" style="min-width: 100px; height: 100px; object-fit: cover;">
                                            </label>
                                            <label class="image-checkbox">
                                                <input type="checkbox" name="rank" value="Captain" class="d-none">
                                                <img src="../Resources/Captain.jpg" class="carrusel-img" style="min-width: 100px; height: 100px; object-fit: cover;">
                                            </label>
                                            <label class="image-checkbox">
                                                <input type="checkbox" name="rank" value="Admiral" class="d-none">
                                                <img src="../Resources/Admiral.jpg" class="carrusel-img" style="min-width: 100px; height: 100px; object-fit: cover;">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <!--seleccionar el tamaño del tablero-->
                            <h2 id="board-choose" class="section-title mb-4">Choose your board size</h2>
                            <section class="board-choose mb-5">
                                <div class="row">
                                    <div class="col">
                                        <select class="form-select" id="board" name="board"></select>
                                    </div>
                                </div>
                            </section>
                        </div>

                        <!-- contenedor de ranking -->
                        <div class="col-6">
                            <h2 id="ranking" class="section-title mb-4">Ranking</h2>
                            <section class="ranking">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar Bootstrap JS y el js de la página -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/Home.controller.js"></script>
</body>
</html>
