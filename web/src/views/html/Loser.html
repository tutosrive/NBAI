<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Result</title>
    <link rel="stylesheet" href="../css/Winner.css" />
  </head>
  <body>
    <div class="popup-overlay">
      <div class="popup-container">
        <div class="popup-header">
          <h2 class="popup-title">YOU LOST!</h2>
        </div>
        <div class="popup-body">
          <p class="popup-message">Oops! Better luck next time!</p>
        </div>
        <div class="popup-footer">
          <button class="popup-button play-again">Play Again</button>
          <button class="popup-button exit-game">Exit</button>
        </div>
      </div>
    </div>
    <script src="../js/Loser.js"></script>
  </body>
</html>
